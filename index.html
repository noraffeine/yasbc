<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <div class = header>
    <div class="menu-left">
        <div id="game-title">another game?

        </div>
    </div> <!--dummy flex box for alignment-->
      
      <div class="menu-right">
        <button class ="button" id="help-button" >
          <ion-icon name="information-circle-outline" style = "font-size: 28px;"></ion-icon>
        </button>
        <button class ="button" id="reset-button" >
          <ion-icon name="refresh-outline"></ion-icon>
        </button>
        <button class ="button" id="settings-button" >
          <ion-icon name="settings-outline"></ion-icon>
        </button>
      </div>
    </div>
    <div id="game-container">
        <div id="letter-board">

        </div>
        
        <div id = "key-box">
            <span class="blinking-cursor">|</span>
            
        </div>
        <div id="message-container" class="modal">
            <!-- Modal content -->
            <div id="message-textbox" class="message-content">
              <p>Text</p>
            </div>
          </div>
        
        <div id="game-board"> 
            

            <!-- updates when the player types -->
            <div id="bar-container">
                <div id = points-text>0</div>
                <div class = bar id="bar-base">
                    <div class = bar id = "bar-show">

                    </div>
                </div>
            </div>
            <div id="word-container">
                <span id="words-found">You have found 0 words</span>
                 <div id = "word-columns">

                 </div>
            </div>
        </div>
    </div>    
</body>
</html>
